<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Floor 1 Layout -->
  <defs>
    <!-- Light mode pattern -->
    <pattern id="floor1PatternLight" patternUnits="userSpaceOnUse" width="30" height="30">
      <rect width="30" height="30" fill="#fefdf8"/>
      <circle cx="15" cy="15" r="0.5" fill="#e5e7eb" opacity="0.4"/>
    </pattern>
    
    <!-- Dark mode pattern -->
    <pattern id="floor1PatternDark" patternUnits="userSpaceOnUse" width="30" height="30">
      <rect width="30" height="30" fill="#0f172a"/>
      <circle cx="15" cy="15" r="0.5" fill="#334155" opacity="0.6"/>
    </pattern>
    
    <!-- Enhanced shadows -->
    <filter id="shadowLight" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.15"/>
    </filter>
    
    <filter id="shadowDark" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="6" flood-color="#000" flood-opacity="0.4"/>
    </filter>
    
    <!-- Gradients for rooms -->
    <linearGradient id="roomGradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="roomGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradients -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06d6a0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" class="floor-background"/>
  
  <!-- CSS for theme switching -->

  
  <!-- Outer Building Shell -->
  <rect x="60" y="120" width="680" height="360" fill="none" class="wall-stroke" />
  
  <!-- Main Entrance Area -->
  <rect x="70" y="130" width="130" height="340" class="room-fill wall-stroke" />
  <text x="135" y="160" text-anchor="middle" class="text-primary" font-size="14">Main Entrance</text>
  <text x="135" y="180" text-anchor="middle" class="text-secondary" font-size="11">Public Access</text>
  
  <!-- Kiosk Position -->
  <circle id="F1_KIOSK_A" cx="135" cy="300" r="12" class="kiosk-marker" stroke="#ffffff" stroke-width="2"/>
  <rect x="125" y="320" width="20" height="15" class="kiosk-marker" />
  <text x="135" y="345" text-anchor="middle" class="text-primary" font-size="10" font-weight="bold">YOU ARE HERE</text>
  
  <!-- Circulation & Service Desk -->
  <rect x="220" y="320" width="180" height="120" class="room-fill wall-stroke" />
  <text x="310" y="350" text-anchor="middle" class="text-primary" font-size="13">Circulation Desk</text>
  <text x="310" y="370" text-anchor="middle" class="text-secondary" font-size="10">Check-out • Returns • Help</text>
  <circle id="F1_CIRC_DEST" cx="310" cy="390" r="6" class="destination-marker"/>
  <text x="310" y="410" text-anchor="middle" class="text-secondary" font-size="9">Service Counter</text>
  
  <!-- Computer Lab -->
  <rect x="520" y="320" width="160" height="120" class="room-fill wall-stroke" />
  <text x="600" y="350" text-anchor="middle" class="text-primary" font-size="13">Computer Lab 1A</text>
  <text x="600" y="370" text-anchor="middle" class="text-secondary" font-size="10">Public Computing</text>
  <!-- Computer icons -->
  <rect x="570" y="380" width="12" height="8" fill="#64748b" />
  <rect x="590" y="380" width="12" height="8" fill="#64748b" />
  <rect x="610" y="380" width="12" height="8" fill="#64748b" />
  <circle id="F1_COMP_DEST" cx="600" cy="400" r="6" class="destination-marker"/>
  
  <!-- Main Staircase -->
  <rect x="420" y="170" width="80" height="80" class="room-fill wall-stroke" />
  <text x="460" y="195" text-anchor="middle" class="text-primary" font-size="12">Stairs</text>

  <text x="460" y="230" text-anchor="middle" class="text-secondary" font-size="9">to Floor 2</text>
  <circle id="F1_STAIRS_DEST" cx="460" cy="210" r="6" class="destination-marker"/>
  
  <!-- Restrooms -->
  <rect x="600" y="170" width="100" height="70" class="room-fill wall-stroke" />
  <text x="650" y="195" text-anchor="middle" class="text-primary" font-size="12">Restrooms</text>

  <circle id="F1_RESTROOM_DEST" cx="650" cy="205" r="6" class="destination-marker"/>
  
  <!-- Reading Areas -->
  <rect x="220" y="170" width="140" height="120" fill="none" class="wall-stroke" stroke-dasharray="8,4" />
  <text x="290" y="195" text-anchor="middle" class="text-secondary" font-size="11">Quiet Reading</text>

  
  <!-- Book Collection Stacks -->
  <rect x="520" y="170" width="60" height="120" fill="none" class="wall-stroke" stroke-dasharray="8,4" />
  <text x="550" y="195" text-anchor="middle" class="text-secondary" font-size="10">General</text>
  <text x="550" y="210" text-anchor="middle" class="text-secondary" font-size="10">Collection</text>

  
  <!-- Navigation Paths (for route highlighting) -->
  <path id="F1_KIOSK_A-F1_CIRC_DESK" d="M 147 300 L 220 300 L 290 300 L 290 320" 
        stroke="transparent" stroke-width="16" fill="none" 
        stroke-linecap="round" stroke-linejoin="round"/>
  
  <path id="F1_KIOSK_A-F1_STAIRS_A" d="M 147 300 L 300 300 L 420 300 L 420 210 L 440 210" 
        stroke="transparent" stroke-width="16" fill="none" 
        stroke-linecap="round" stroke-linejoin="round"/>
  
  <path id="F1_KIOSK_A-F1_RESTROOM_HALL" d="M 147 300 L 300 300 L 520 300 L 520 205 L 600 205" 
        stroke="transparent" stroke-width="16" fill="none" 
        stroke-linecap="round" stroke-linejoin="round"/>
  
  <path id="F1_CIRC_DESK-F1_COMP_LAB" d="M 400 380 L 520 380" 
        stroke="transparent" stroke-width="16" fill="none" 
        stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Modern Floor Label -->
  <g transform="translate(650, 520)">
    <rect x="0" y="0" width="120" height="40" class="room-fill wall-stroke" />
    <text x="60" y="18" text-anchor="middle" class="text-primary" font-size="16" font-weight="bold">FLOOR</text>
    <text x="60" y="32" text-anchor="middle" class="text-primary" font-size="18" font-weight="bold">1</text>
  </g>
  
  <!-- Enhanced Legend -->
  <g transform="translate(70, 490)">
    <rect x="0" y="0" width="220" height="60" class="room-fill wall-stroke" />
    <text x="10" y="18" class="text-primary" font-size="11" font-weight="bold">Legend</text>
    <circle cx="15" cy="32" r="4" class="kiosk-marker"/>
    <text x="28" y="36" class="text-secondary" font-size="9">Current Location</text>
    <circle cx="15" cy="48" r="3" class="destination-marker"/>
    <text x="28" y="52" class="text-secondary" font-size="9">Available Destinations</text>
  </g>
</svg>
